<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <title>ShopBot-O-Graph</title>
    <link href="css/pure-min.css" rel="stylesheet">
    <link href="css/forms-min.css" rel="stylesheet">
    <link href="css/grids-responsive-min.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">
  </head>
  <body>

        <!-- Title/description -->
     <h1 class="title">ShopBot-O-Graph</h1>
     <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-2-3 image-container">
				 <!-- <div class="worksheet"> -->
  				<!-- <div id="canvas-holder"> -->
    				<canvas id="worksheet-canvas" height="600" width="600" style="width: 935px; height: 935px;"></canvas>
          <!-- </div> -->
        <!-- </div> -->
  		</div>
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
          <div class="pure-u-1 settings">

            <div class="pure-menu pure-menu-horizontal">
              <ul class="pure-menu-list">
                  <li class="pure-menu-item"><a href="file:///C:/Users/Office/Dropbox/GitHub/ShopBot-O-Graph/index.html#" class="pure-menu-link basic-link">Design</a></li>
                  <li class="pure-menu-item"><a href="file:///C:/Users/Office/Dropbox/GitHub/ShopBot-O-Graph/index.html#" class="pure-menu-link advanced-link">Cutting</a></li>
              </ul>
            </div>
            <div class="content">
              <form class="pure-form pure-form basic-setting" data-parsley-validate="" novalidate="">
                <fieldset>
                  <div class="basic">
                    <div class="pure-control-group">
                      <label for="Ring-gear">Ring Gear (number of teeth)</label>
                      <input id="Ring-gear" type="range" step="1" data-parsley-required="true" placeholder="Ring Gear" max="1000" min="1" value="100" data-parsley-trigger="change" data-parsley-id="4">
          						<input id="Ring-gear-val" type="number" max="1000" min="1" value="100" data-parsley-trigger="change" data-parsley-id="6"> 
                      <div id="ringHelp" class="help-i">
                        <p>i</p>
                      </div>
        		    </div>
                    <div class="pure-control-group">
                      <label for="Rolling-gear">Rolling Gear (number of teeth)</label>
                      <input id="Rolling-gear" type="range" step="1" data-parsley-required="true" placeholder="Beam Width" max="999" min="1" value="30" data-parsley-trigger="change" data-parsley-id="8">
                    	<input id="Rolling-gear-val" type="number" max="999" min="1" value="30" data-parsley-trigger="change" data-parsley-id="10"> 
                      <div id="rollingHelp" class="help-i">
                        <p>i</p>
                      </div>  
        			</div>
                    <div class="pure-control-group">
                      <label for="Offset">Offset (% offset from center of rolling gear)</label>
                      <input id="Offset" type="range" step="1" data-parsley-required="true" placeholder="Hole Spacing" max="1000" min="1" value="50" data-parsley-trigger="change" data-parsley-id="12">
                    	<input id="Offset-val" type="number" max="1000" min="1" value="50" data-parsley-trigger="change" data-parsley-id="14"> 
                     <div id="offsetHelp" class="help-i">
                        <p>i</p>
                      </div>  
        			</div>
                    <div class="pure-control-group">
                      <label for="Revs">Revolutions (full revolutions of rolling gear)</label>
                      <input id="Revs" type="range" step="1" data-parsley-required="true" placeholder="Material Thickness" max="5000" min="2" value="25" data-parsley-trigger="change" data-parsley-id="16">
                      <input id="Revs-val" type="number" max="5000" min="2" value="25" data-parsley-trigger="change" data-parsley-id="18">
                      <div id="revsHelp" class="help-i">
                        <p>i</p>
                      </div> 
        			</div>
        			<div class="pure-control-group">
                      <label for="Resolution">Resolution (number of segments/revolution)</label>
                      <input id="Resolution" type="range" step="1" data-parsley-required="true" placeholder="Hole Diameter" max="1000" min="2" value="175" data-parsley-trigger="change" data-parsley-id="20">
                      <input id="Resolution-val" type="number" max="1000" min="2" value="175" data-parsley-trigger="change" data-parsley-id="22">
                     <div id="resHelp" class="help-i">
                        <p>i</p>
                      </div> 
                      
        			</div>
        			<div class="pure-control-group">
                      <label for="Size">Maximum Cut Size.</label>
                      <input id="Size" type="number" step="0.01" max="1000" min="0.1" value="6" data-parsley-trigger="change" data-parsley-id="24">
                       <div id="cutSizeHelp" class="help-i">
                        <p>i</p>
                      </div>       			
                    </div>
                    
                    <div class="pure-control-group">
          			   <label for="insideoutside">Where should the Rolling Gear roll?</label>
                      <input type="radio" name="insideoutside" id="radioOutside" value="Outside" checked="" data-parsley-multiple="insideoutside" data-parsley-id="27"> Outside the ring gear? 
                      <div id="outsideHelp" class="help-i">
                        <p>i</p>
                      </div>
                       <br>

                      <input type="radio" name="insideoutside" id="radioInside" value="inside" data-parsley-multiple="insideoutside"> Inside the ring gear?	
                       <div id="insideHelp" class="help-i">                     
                            <p>i</p>
                     
                      </div>

                    </div>
        					</div> <!-- /basic -->

                  <div class="advanced start-hidden">
                    <div class="pure-control-group">
                      <label for="feed-rate">Cut Speed </label>
                      <input class="lockable" id="CutSpeed" type="number" step="0.1" max="6" min="0.1" value="2" data-parsley-trigger="change" data-parsley-id="31">
                    </div>
                    <div class="pure-control-group">
                      <label for="CutDepth">Cut Depth</label>
                      <input id="CutDepth" type="number" step="0.01" max="5" min="-5" value="-0.05" data-parsley-trigger="change" data-parsley-id="33">
                    </div>
                    <div class="pure-control-group">
                      <label for="SafeZ">Safe Z</label>
                      <input id="SafeZ" type="number" step="0.05" max="6" min="0" value=".25" data-parsley-trigger="change" data-parsley-id="35">
                    </div>
                    <div style="margin-top: 10px;">
                      <button id="submit" type="submit">Submit</button>
                    </div>
				<!-- advanced -->
                  </div>
                </fieldset>
              </form>

            </div>
         </div>
      </div>
      <div class="modal">
        <div class="modal-content">
          <p></p>
          <div class="exit">
            <button class="exit-modal">Okay</button>
          </div>
        </div>
      </div>
      <div class="modal-container"></div>
    </div>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/fabmo.js"></script>
	<script type="text/javascript">
		var fabmo = new FabMoDashboard();
	</script>
    <script src="js/lib/parsley.min.js"></script>
    <script src="js/drawSpiro.js"></script>

  

</body></html>
